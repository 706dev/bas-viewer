
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'viewer_content_list' %}">
    content Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="specific_date">specific_date: </label>
  <input class="form-control col-sm-10" id="specific_date" type="text" name="specific_date" value="{{ object.specific_date }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="file">file: </label>
  <input class="form-control col-sm-10" id="file" type="file" name="file" value="{{ object.file }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="title">title: </label>
  <input class="form-control col-sm-10" id="title" type="text" name="title" value="{{ object.title }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="duration">duration: </label>
  <input class="form-control col-sm-10" id="duration" type="text" name="duration" value="{{ object.duration }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
